<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>


<body class= "grid grid-cols-3  shadow-red-300 shadow-md">
        <div class="col-start-1 bg-red-500"><h1 class ="text-2xl text-white text-center pt-5 ">Contact NTV</h1></div>
        <div class="col-start-2 col-end-4 p-5">
            <h2 class="text-2xl font-bold">Email us</h2>
            <form action="#" method="POST">
               <div class="grid grid-cols-2">
                    <div class="pr-2 pb-2">
                        <label for="Name" class="block text-gray-700 font-regular mb-2">Name</label>
                        <input type="name" id="Name" name="Name" class="w-full px-3 py-2 border focus:outline-none focus:border-red-500" placeholder="Your name" required>
                    </div>
                    <div class="pl-2 pb-2"">
                        <label for="Company" class="block text-gray-700 font-regular mb-2">Company</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border focus:outline-none focus:border-red-500" placeholder="Your Company" required>
                    </div>
                    <div class="pr-2 pb-2"">
                        <label for="email" class="block text-gray-700 font-regular mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border focus:outline-none focus:border-red-500" placeholder="Your email address" required>
                    </div>
                    <div class="pl-2 pb-2"">
                        <label for="Phone-Number" class="block text-gray-700 font-regular mb-2">Phone Number</label>
                        <input type="number" id="Phone-Number" name="Phone-Number" class="w-full px-3 py-2 border focus:outline-none focus:border-red-500" placeholder="Your phone number" required>
                    </div>
               </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-regular mb-2">Message</label>
                    <textarea id="message" name="message" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-red-500" rows="4" placeholder="Your message" required></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full px-4 py-2 bg-red-500 text-white font-semibold rounded hover:bg-red-600">Submit</button>
                </div>
        </div>
        </form>
    </div>
</body>

</html>
